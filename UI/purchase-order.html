<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" text="text/css" href="css/purchase_order_styles/purchase_order_320.css" />
</head>
<body>
    <nav class="nav">
        <a href="../index.html" class="logo"><h2>Auto Mart</h2></a>
        <ul class="nav-links">
            <li><a href="sell.html">Post a car sale</a></li>
            <li><a href="purchase-order.html">Make a purchase order</a></li>
            <li><a href="#">My Orders</a></li>
            <li><a href="ads.html">My Ads</a></li>
            <li><a href="signinpage.html">Log in</a></li>
            <li class="sign-up"><a href="signinpage.html">Sign up</a></li>
        </ul>
        <ul class="svg">
            <li>
                <img src="images/user.svg" class="img-svg"/>
            </li>
        </ul>
        <a id="nav-toggle" href="#"><span></span></a>    
    </nav>
    <div class="arrow-up none" id="arrowup"></div>
    <div class="dropdown none" id="drpdown">
        <button class="button-dropdown"><a href="signinpage.html">Sign In</a></button>
        <p class="para-dropdown">Don't have an account?<a href="signinpage.html"> Sign Up </a></p>
        <hr>
        <p class="para-dropdown"><a href="ads.html">My Ads</a></p>
        <p class="para-dropdown"><a href="orders.html">My Orders</a></p> 
    </div>
    <section class="section-purchase-order">
        <section class="backgrnd-image"></section>
        <h1 class="purchase-order-main-heading">PURCHASE ORDER FORM</h1>
        <form>
            <fieldset>
                    <label>Name:</label>
                    <div>
                        <input type="text" name="buyer" maxlength="35" required placeholder="Name" />
                    </div>
            </fieldset>
            <fieldset>
                    <label>Email:</label>
                    <div>
                        <input type="email" name="email_address" placeholder="Email Address" />
                    </div>
            </fieldset>
            <fieldset>
                    <label>Having a specific car in mind?</label>
                    <div>
                        <input type="search" name="search" placeholder="Type in here" class="">
                    </div>
            </fieldset>
            <fieldset>
                    <label>Manufacturer</label>
                    <div>
                        <input type="text" name="manufacturer" required list="manufacturer">
                        <datalist id="manufacturer">
                            <option value="Audi">
                            <option value="BMW">
                            <option value="Toyota">
                            <option value="Volkswagen">
                        </datalist>
                    </div>
            </fieldset>
            <fieldset>
                    <label>Year</label>
                    <div>
                        <select>
                            <option selected>Select One</option>
                            <option>2019</option>
                            <option>2018</option>
                            <option>2017</option>
                            <option>2016</option>
                        </select>
                    </div>
            </fieldset>
            <fieldset>
                    <label>Usage</label>
                    <div>
                        <select id="usage" name="usage">
                            <option selected>Select One</option>
                            <option>New</option>
                            <option>Used</option>
                            <option>All</option>
                        </select>
                    </div>
            </fieldset>
            <fieldset>
                    <label>Price range</label>
                    <div>
                        <input type="text" name="price-range" required list="price">
                        <datalist id="price">
                            <option value="1,000,000 or below">
                            <option value="2,000,000 - 1,000,000">
                            <option value="3,000,000 - 2,000,000">
                            <option value="3,000,000 above">
                        </datalist>
                    </div>
            </fieldset>
            <fieldset>
                    <label>Other Requirements</label>
                    <div>
                        <textarea name="comments" rows="4" cols="50" maxlength="500"></textarea>
                    </div>
            </fieldset>
            <p><a class="sell-submit" href="result.html"><button>Submit Order</button></a></p>
        </form>
    </section>
    <script src="js/purchaseorder.js"></script>
</body>
</html>
