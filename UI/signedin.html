<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Auto Mart</title>
    <link rel="stylesheet" text="text/css" href="css/responsive.css" />
</head>
<body>
    <nav class="nav">
        <a href="../index.html" class="logo"><h2>Auto Mart</h2></a>
        <ul class="nav-links">
            <li><a href="sell.html">Post a car sale</a></li>
            <li><a href="purchase-order.html">Make a purchase order</a></li> 
            <li><a href="signinpage.html">Log in</a></li>
            <li class="sign-up"><a href="signinpage.html">Sign Out</a></li>
        </ul>
        <ul class="svg">
            <li>
                <img src="images/user.svg" class="img-svg"/>
            </li>
        </ul>       
    </nav>
    <div class="arrow-up none" id="arrowup"></div>
    <div class="dropdown none" id="drpdown">
        <button class="button-dropdown"><a href="signinpage.html">Sign In</a></button>
        <p class="para-dropdown">Don't have an account?<a href="signinpage.html"> Sign Up </a></p>
        <hr>
        <p class="para-dropdown"><a href="ads.html">My Ads</a></p>
        <p class="para-dropdown"><a href="orders.html">My Orders</a></p>
    </div>
    <main class="main-index">
        <div>
        </div>
        <h1>Get the best deal for your cars</h1>
    </main>
    <section class="section-search">
        <div class="div-search">
            <form class="form-search">
                <input type="search" class="input-section-search" placeholder="Type a search" />
                <div class="div-search-submit">
                    <input type="submit" value="search" class="input-search-submit"/>
                </div>
                <div class="wrapper-search">
                    <div class="div-sub-search-make">
                        <select class="select-sub-search-make">
                            <option selected>Search by Make</option>
                            <option>All Makes</option>
                            <option>Acura</option>
                            <option>Audi</option>
                            <option>Bentely</option>
                            <option>BMW</option>
                            <option>Chevrolet</option>
                        </select>
                    </div>
                    <div class="div-sub-search-newness">
                            <input type="checkbox" checked name="newness" /> Sold Car <br>
                            <input type="checkbox"  name="newness" />Unsold Car
                    </div>
                    <div class="div-sub-search-price">
                        <select class="select-sub-search-price">
                            <option selected>Search by Price range</option>
                            <option>No max price</option>
                            <option>1000000naira</option>
                            <option>2000000naira</option>
                            <option>3000000naira</option>
                            <option>4000000naira</option>
                            <option>5000000naira</option>
                        </select>
                    </div>
                    <div class="div-sub-search-usage">
                        <input type="checkbox" checked name="usage-value"/> New Cars <br>
                        <input type="checkbox" name="usage-value" />Used Cars
                    </div>
                </div>
            </form>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
