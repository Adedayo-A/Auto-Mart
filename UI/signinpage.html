    <main class="main-signin-page">
        <div>
            <header class="header-signin-page">
                <h3 class="log-in">Log In</h3>
                <span class="line"></span>
                <h3 class="sign-up-pg">Sign Up</h3>
                <span class="line-two"></span>
            </header>
            <hr>
            <form role="form" class="registration-form">            
                <p class="p-signin-page p-email">Email</p>
                <input type="email" name="email" class="search email-value" required/>
                <p class="p-signin-page p-password">Password</p>
                <input type="password" class="search password-value" required/>
                <p class="p-signin-page p-info"><span class="p-char">6 Characters or more, no spaces</span></p>
                <p class="p-signin-page p-signin-2">Confirm Password</p>
                <input type="password" class="search search-confirm-password" required/>
                <div class="message"></div>
                <input type="submit" name="submit" value="Sign up" class="button"/>
            </form>
            <form role="form" class="login-form">            
                <p class="p-signin-page p-email">Email</p>
                <input type="email" name="email" class="search login-email" required />
                <p class="p-signin-page p-password">Password</p>
                <input type="password" class="search login-password" required />
                <p class="p-signin-page p-info"><span class="p-char forgot-p"><a href="#">Forgot password?</a></span></p>
                <div class="response"></div>
                <input type="submit" name="submit" value="Login" class="button"/>
            </form>
        </div>
    </main>
