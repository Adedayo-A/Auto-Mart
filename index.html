            <li>
                <img src="UI/images/user.svg" class="img-svg"/>

        </ul>
        <a id="nav-toggle" href="#"><span></span></a>
    </nav>
    <div class="arrow-up" id="arrowup"></div>
    <div class="dropdown" id="drpdown">
        <div class="dashboard-dropdown"></div>
        <p class="para-dropdown"><a href="UI/updateuser.html" class="update">My profile</a></p>
        <hr>
        <p class="para-dropdown"><a href="UI/myads.html">My Ads</a></p>
        <p class="para-dropdown"><a href="UI/myorders.html">My Orders</a></p>
        <p class="para-dropdown"><a href="UI/mycaroders.html">My Car Orders</a></p>
        <p class="para-dropdown"><a href="index.html" class="sign-out">Log Out</a></p>
        <hr>
    </div>
    <main class="main-index">
        <div class="background-img">
            <section class="section-search">
                <div class="div-search">
                    <form role="form" class="form-search">
                        <input type="search" class="input-section-search" placeholder="Type a search" />
                        <div class="div-search-submit need-user-link">
                            <input type="submit" value="Search" class="input-search-submit need-user-link">
                        </div>
                        <div class="wrapper-search">
                            <div class="div-sub-search-make">
                                <select name="select-make" class="select-sub-search-make">
                                    <option value="">Search by Make</option>
                                    <option value="All">All Makes</option>
                                    <option value="Acura">Acura</option>
                                    <option value="Audi">Audi</option>
                                    <option value="Bentely">Bentely</option>
                                    <option value="BMW">BMW</option>
                                    <option value="Chevrolet">Chevrolet</option>
                                    <option value="Toyota">Toyota</option>
                                </select>
                            </div>
                            <div class="div-sub-search-availability">
                                    <select name="select-availability" class="select-sub-search-availability we">
                                        <option value="">Select by Status</option>
                                        <option value="Sold" class="sold">Sold</option>
                                        <option value="Available">Available</option>
                                    </select>
                            </div>
                            <div class="div-sub-search-usage">
                                <select name="select-usage" class="select-sub-search-usage">
                                    <option value="">Select by State</option>
                                    <option value="All">All</option>
                                    <option value="New">New</option>
                                    <option value="Used">Used</option>
                                </select>
                            </div>
                        </div>
                        <div class="div-sub-search-price">
                            <label class="label-price">Search by price range:</label>
                            <input type="search" name="search-min" placeholder="minimum price" class="search-price-min"/>
                            <input type="search" name="search-max" placeholder="maximum price" class="search-price-max" />
                        </div>
                    </form>
                </div>
            </section>
            <h1>Get the best deal for your car</h1>
        </div>
        <div class="second-background-image">
            <h2 class="below_text">Visit our Inspection Centre for Live exhibition of cars</h2>
            <p class="below_p">Inspection Centres Opens Mon - Sat at 8AM WAT</p>
            <div class="second-img"></div>
        </div>
    </main>
    <section class="section-result"> 
        <div class="div-result-wrap wrap-all"></div>
    </section>
    <script src="UI/js/api_url.js"></script>
    <script src="UI/toastr/jquery.js"></script>
    <script src="UI/toastr/toastr.js"></script>
    <script src="UI/js/toastr.js"></script>
    <script src="UI/js/request.js"></script>
    <script src="UI/js/responsive.js"></script>
</body>
</html>
