<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Auto Mart</title>
    <link rel="stylesheet" text="text/css" href="UI/css/homepage_styles/style.css" />
    <link rel="stylesheet" text="text/css" href="UI/css/homepage_styles/responsive.css" />
    <link rel="stylesheet" text="text/css" href="UI/css/homepage_styles/r-maxwidth375.css" />
    <link rel="stylesheet" text="text/css" href="UI/css/homepage_styles/r-maxwidth425.css" />
    <link rel="stylesheet" text="text/css" href="UI/css/homepage_styles/tablet.css" />
</head>
<body>
    <nav class="nav">
        <a href="index.html" class="logo"><h2>Auto Mart</h2></a>
        <ul class="nav-links">
            <li><a href="UI/sell.html">Post a sale Ad</a></li>
            <li><a href="UI/purchase-order.html">Make a purchase order</a></li>
            <li><a href="#">My Orders</a></li>
            <li><a href="UI/ads.html">My Ads</a></li>
            <li><a href="UI/signinpage.html">Log in</a></li>
            <li class="sign-up"><a href="UI/signinpage.html">Sign up</a></li>
        </ul>
        <ul class="svg">
            <li>
                <img src="UI/images/user.svg" class="img-svg"/>
            </li>
        </ul>
        <a id="nav-toggle" href="#"><span></span></a>
    </nav>
    <div class="arrow-up none" id="arrowup"></div>
    <div class="dropdown none" id="drpdown">
        <button class="button-dropdown"><a href="UI/signinpage.html">Sign In</a></button>
        <p class="para-dropdown">Don't have an account?<a href="UI/signinpage.html"> Sign Up </a></p>
        <hr>
        <p class="para-dropdown"><a href="UI/ads.html">My Ads</a></p>
        <p class="para-dropdown"><a href="UI/orders.html">My Orders</a></p>
    </div>
    <main class="main-index">
        <div class="background-img">
            <section class="section-search">
                <div class="div-search">
                    <form class="form-search">
                        <input type="search" class="input-section-search" placeholder="Type a search" />
                        <div class="div-search-submit">
                            <a href="UI/result.html"><input type="button" value="Search" class="input-search-submit"/></a>
                        </div>
                        <div class="wrapper-search">
                            <div class="div-sub-search-make">
                                <select class="select-sub-search-make">
                                    <option selected>Search by Make</option>
                                    <option>All Makes</option>
                                    <option>Acura</option>
                                    <option>Audi</option>
                                    <option>Bentely</option>
                                    <option>BMW</option>
                                    <option>Chevrolet</option>
                                    <option>Toyota</option>
                                </select>
                            </div>
                            <div class="div-sub-search-newness">
                                    <select>
                                        <option>Select by Status</option>
                                        <option>All</option>
                                        <option>Sold</option>
                                        <option>Available</option>
                                    </select>
                            </div>
                            <div class="div-sub-search-usage">
                                <select>
                                    <option>Select by State</option>
                                    <option>All</option>
                                    <option>New</option>
                                    <option>Used</option>
                                </select>
                            </div>
                        </div>
                        <div class="div-sub-search-price">
                            <label class="label-price">Search by price range:</label>
                            <input type="search" placeholder="minimum price" class="search-price"/>
                            <input type="search" placeholder="maximum price" class="search-price" />
                        </div>
                    </form>
                </div>
            </section>
            <h1>Get the best deal for your car</h1>
        </div>
        <div class="second-background-image">
            <h2 class="below_text">Visit our Inspection Centre for Live exhibition of cars</h2>
            <p class="below_p">Inspection Centres Opens Mon - Sat at 8AM WAT</p>
            <div class="second-img"></div>
        </div>
    </main>
    <script src="UI/js/responsive.js"></script>
</body>
</html>
